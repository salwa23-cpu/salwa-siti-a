<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Background biru muda */
            color: #003366; /* Teks biru gelap untuk kontras */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: white; /* Teks putih */
            font-family: 'Jokerman', cursive; /* Font Jokerman jika tersedia, fallback cursive */
            font-size: 30px; /* Ukuran font diperbesar untuk lebih menarik */
            background-color: #007bff; /* Background biru untuk judul */
            padding: 10px;
            border-radius: 5px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
            color: #004080; /* Biru lebih gelap untuk paragraf */
        }
    </style>
</head>
<body>
    <h1>Kata Kata Hari Ini</h1>
    <p>Apa yang kamu ucapkan adalah doamu</p>
    <p>Ucapan baik = doa baik untukmu</p>
</body>
</html>
