<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 3 - Kata Kata Hari Ini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.2);
        }
        h1 {
            color: #38bdf8;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            font-family: 'Jokerman', cursive; /* Menggunakan font Jokerman jika tersedia, fallback ke cursive */
        }
        .quote-section {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #cbd5e1;
        }
        .highlight {
            color: #60a5fa;
            font-weight: bold;
            font-style: italic;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #334155;
        }
        /* Responsivitas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kata Kata Hari Ini</h1>
    </header>

    <div class="container">
        <div class="quote-section">
            <p class="highlight">"Apa yang kamu ucapkan adalah doamu"</p>
            <p>ucapan baik = doa baik untukmu</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Kata Kata Hari Ini. Dibuat dengan ❤️ untuk belajar IT.</p>
    </footer>
</body>
</html>
