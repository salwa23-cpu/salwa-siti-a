<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Tabel - Tabel Nilai UAS IPA X TI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.2);
        }
        h3 {
            color: #38bdf8;
            font-size: 2em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #334155;
        }
        th {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #38bdf8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: rgba(51, 65, 85, 0.5);
        }
        tr:hover {
            background: rgba(56, 189, 248, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #334155;
        }
        /* Responsivitas */
        @media (max-width: 768px) {
            h3 {
                font-size: 1.5em;
            }
            table {
                font-size: 14px;
            }
            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>Tabel Nilai UAS IPA X TI</h3>
        </header>

        <table>
            <thead>
                <tr>
                    <th rowspan="2">No</th>
                    <th rowspan="2">Nama</th>
                    <th colspan="3">Nilai</th>
                </tr>
                <tr>
                    <th>IPA</th>
                    <th>IPS</th>
                    <th>MTK</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Salwa Siti Anjani Nur Rohimah</td>
                    <td>100</td>
                    <td>90</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Stefanny Azzahra</td>
                    <td>85</td>
                    <td>90</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Fadilah Nur Nafiah</td>
                    <td>80</td>
                    <td>90</td>
                    <td>70</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Amelia Cahyani Triastuti</td>
                    <td>90</td>
                    <td>80</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2023 Latihan Tabel. Dibuat dengan ❤️ untuk belajar IT.</p>
    </footer>
</body>
</html>
