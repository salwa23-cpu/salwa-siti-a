<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba HTML - Kata Kata Hari Ini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(56, 189, 248, 0.2);
        }
        h1 {
            color: #38bdf8;
            font-size: 2.5em;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .quote-section {
            background: rgba(30, 41, 59, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h3 {
            color: #60a5fa;
            font-style: italic;
            margin-bottom: 15px;
        }
        .highlight {
            color: #10b981; /* Hijau untuk "KATA KATA HARI INI" */
            font-weight: bold;
            font-size: 1.2em;
        }
        .biodata-link {
            color: #ef4444; /* Merah untuk "BIODATA" */
            font-weight: bold;
            font-size: 1.2em;
        }
        a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
        .link-section {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid #334155;
        }
        /* Responsivitas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kata Kata Hari Ini</h1>
    </header>

    <div class="container">
        <div class="quote-section">
            <h3>"Ternyata sakit ya, dulu kamu full waktu buat aku dan sekarang kamu gaada waktu buat aku"</h3>
            <p class="highlight">KATA KATA HARI INI</p>
        </div>

        <div class="link-section">
            <p class="biodata-link">BIODATA</p>
            <a href="coba2.html">KLIK</a>
        </div>

        <div class="link-section">
            <a href="coba3.html">Klik untuk halaman lain</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Kata Kata Hari Ini. Dibuat dengan ❤️ untuk belajar IT.</p>
    </footer>
</body>
</html>
