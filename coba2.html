<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Posari - Biodata Anak IT</title>
    <style>
        body {
            font-family: 'Courier New', monospace; /* Font seperti coding untuk tema IT */
            background: linear-gradient(135deg, #0d47a1, #1976d2); /* Gradient biru gelap ke biru untuk tema anak IT */
            color: #ffffff; /* Teks putih */
            margin: 0;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
        }
        h1 {
            color: #bbdefb; /* Biru muda */
            border-bottom: 3px solid #bbdefb;
            padding-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1); /* Transparan putih untuk kontras */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Anak IT</h1>
        <p>Saya Salwa Siti Anjani Nur Rohimah</p>
        <p>Saya sekolah di SMK YAPPI Wonosari</p>
    </div>
</body>
</html>
